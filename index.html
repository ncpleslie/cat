<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cat.exe</title>
    <meta charset="UTF-8" />
    <meta name="description" content="A collection of cat images" />
    <meta name="keywords" content="cats, images, cute" />
    <meta name="author" content="Cat Lover" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  </head>

  <body style="background-color: #3b6ea5">
    <div
      class="window"
      style="width: 300px; margin: 1rem; position: absolute; left: 0; top: 0"
    >
      <div class="title-bar">
        <div class="title-bar-text">Cat1</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button
            aria-label="Close"
            onclick="window.open('https://nickleslie.dev','_blank');"
          ></button>
        </div>
      </div>
      <div class="window-body">
        <img
          src="./cat1.jpg"
          width="284px"
          alt="Siamese cat on a pink blanket"
        />
      </div>
    </div>
    <div
      class="window"
      style="
        width: 300px;
        margin: 1rem;
        position: absolute;
        left: 3vw;
        top: 440px;
      "
    >
      <div class="title-bar">
        <div class="title-bar-text">Cat2</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button
            aria-label="Close"
            onclick="window.open('https://nickleslie.dev','_blank');"
          ></button>
        </div>
      </div>
      <div class="window-body">
        <img
          src="./cat3.jpg"
          width="284px"
          style="transform: rotate(180deg)"
          alt="Cat with blue eyes on a blanket"
        />
      </div>
    </div>
    <div
      class="window"
      style="
        width: 300px;
        margin: 1rem;
        position: absolute;
        left: 7vw;
        top: 200px;
      "
    >
      <div class="title-bar">
        <div class="title-bar-text">Cat3</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button
            aria-label="Close"
            onclick="window.open('https://nickleslie.dev','_blank');"
          ></button>
        </div>
      </div>
      <div class="window-body">
        <img src="./cat2.jpg" width="284px" alt="Cat spreading its toe beans" />
      </div>
    </div>
  </body>
</html>
